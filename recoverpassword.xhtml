<!DOCTYPE html>
<ui:composition xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="anonymous.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:define name="title">Password Recovery</ui:define>
<ui:define name="content">
<h:form id="form1">
	Username <br/>
	<h:inputText id="unamr" value="#{user.unamr}" p:placeholder="Username" p:required="required"></h:inputText>
	<p/>
	
	<b>Or</b>
	
	Email <br/>
	<h:inputText id="email" value="#{user.email}" p:placeholder="Email" p:required="required"></h:inputText>
	<p/>
	 <h:commandButton  value="Submit"
                          actionListener="#{user.recoverPassword}" />
        <p/>
	<a href="login.xhtml">Go Back to Login</a>
	<p/>
	<h:outputText id="message" value="#{user.message}"></h:outputText>


</h:form>
</ui:define>
</ui:composition>
