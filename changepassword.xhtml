<ui:composition  xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="master.xhtml">

    <ui:define name="title">
        Change Password
    </ui:define>
   

    <ui:define name="content">
    
    <script type="text/javascript">
    function validate()
    {    
	    var p1=document.getElementById("newPassword");
	    var p2=document.getElementById("confirmPassword");
	    if(p1!=p2)
	    	{
	    		alert("Please re-enter the password");
	    		return false;
	    	}
	    return true;   
    }
    </script>
    
<h:form onsubmit="return validate()" >

                Old Password 
                <br/>
                <h:inputSecret  id="uname" value="#{user.password}" p:required="required"  />

                <p/>
                New Password 
                <br/>
                <h:inputSecret  id="newPassword" value="#{user.newPassword}"  p:required="required"  />

                <p/>
                Confirm  Password 
                <br/>
                <h:inputSecret  id="confirmPassword"   p:required="required"  />

                <p/>
                <h:commandButton  value="Change Password" actionListener="#{user.changePassword}" />

                <p/>
                <h:outputText value="#{user.message}" />
                </h:form>
    </ui:define>

</ui:composition>
