<!DOCTYPE html>
<ui:composition xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="master.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="title">Add Entry</ui:define>

<ui:define name="content">
<h:form>
	Date<br/>
		<h:inputText id="entrydate" value="#{entry.date}" p:required="required" p:type="date"></h:inputText>
		<p/>
	Time<br/>
		<h:inputText id="entrytime" value="#{entry.time}" p:required="required" p:type="time" p:step="60"></h:inputText>
		<p/>
	Text<br/>
		<h:inputTextarea id="entrytext" value="#{entry.text}"  p:required="required" rows="5" 
                                   cols="80"></h:inputTextarea>
		<p/>
		<h:commandButton value="Add Entry" actionListener="#{entry.add}"></h:commandButton>
		<p/>
		<h:outputText value="#{entry.message}"></h:outputText>
</h:form>
</ui:define>
</ui:composition>
