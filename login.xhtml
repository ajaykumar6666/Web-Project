<!DOCTYPE html>
<ui:composition xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="anonymous.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
		<ui:define name="title">User Details</ui:define>

<ui:define name="content">
<h:form id="form1">
	Username<br/>
	<h:inputText id="unamr" value="#{user.unamr}" p:placeholder="Username" p:required="required"></h:inputText>
	<p/>
	Password<br/>
	<h:inputSecret id="password" value="#{user.password}" p:placeholder="Password" p:required="required"></h:inputSecret>
	<p/>
	<h:commandButton value="Login" action="#{user.login}"></h:commandButton>
	<p/>
	<a href="register.xhtml">New User? Register</a>
	<p/>
	<a href="recoverpassword.xhtml">Forgot Password ?</a>
	<p/>
	<h:outputText id="message" value="#{user.message}"></h:outputText>


</h:form>
</ui:define>

</ui:composition>
